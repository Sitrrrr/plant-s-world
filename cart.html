<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ваш кошик</title>
  <link rel="stylesheet" href="styleforcart.css">
</head>
<body>

  <header>
    <a href="golovna.html" class="back-button">← Повернутись до каталогу</a>
    <h1>Ваш кошик</h1>
  </header>

  <div class="cart-container" id="cart-container"></div>
  <div class="summary" id="total"></div>
  <button class="buy-button" id="buy-button">Купити</button>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = '<div class="empty-message">Кошик порожній.</div>';
      document.getElementById('buy-button').style.display = 'none';
    } else {
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Ціна: ₴${item.price}</p>
            <label>Кількість: 
              <input type="number" class="quantity" min="1" value="1" data-index="${index}">
            </label>
          </div>
        `;
        cartContainer.appendChild(div);
      });
    }

    document.getElementById('buy-button').addEventListener('click', () => {
      const quantities = document.querySelectorAll('.quantity');
      let total = 0;

      quantities.forEach((input, i) => {
        const qty = parseInt(input.value);
        const price = cart[i].price;
        total += qty * price;
      });

      document.getElementById('total').textContent = `Загальна сума: ₴${total}`;
      alert(`Дякуємо за покупку! Сума: ₴${total}`);
      localStorage.removeItem('cart');
      setTimeout(() => location.reload(), 1000);
    });
  </script>

</body>
</html>
