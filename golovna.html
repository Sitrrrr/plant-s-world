<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLANT'S WORLD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üå± PLANT'S WORLD</h1>
    <input type="text" id="search" placeholder="–ø–æ—à—É–∫...">
  </header>

  <section class="offers">
    <h2>–Ω–∞–π–∫—Ä–∞—â—ñ –ø—Ä–æ–ø–æ–∑–∏—Ü—ñ—ó:</h2>
    <div class="cards-container">
      <!-- 20 plant cards -->
      <div class="plant-card">
        <div class="photo">—Ñ–æ—Ç–æ</div>
        <h3 class="name">–Ω–∞–∑–≤–∞</h3>
        <p class="description">–∫–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å –ø—Ä–æ —Ä–æ—Å–ª–∏–Ω—É</p>
      </div>
      <!-- Repeat the card 19 more times -->
      <!-- You can copy-paste or use JS to generate dynamically -->
      <!-- Here's a quick way to generate them in JS below -->
    </div>
  </section>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è 20 –∫–∞—Ä—Ç–æ–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ
    const container = document.querySelector('.cards-container');
    for (let i = 1; i <= 20; i++) {
      const card = document.createElement('div');
      card.className = 'plant-card';
      card.innerHTML = `
        <div class="photo">—Ñ–æ—Ç–æ</div>
        <h3 class="name">–Ω–∞–∑–≤–∞ ${i}</h3>
        <p class="description">–∫–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å –ø—Ä–æ —Ä–æ—Å–ª–∏–Ω—É ${i}</p>
      `;
      container.appendChild(card);
    }

    // –ü–æ—à—É–∫ –ø–æ –Ω–∞–∑–≤—ñ
    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.plant-card').forEach(card => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
